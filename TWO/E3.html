<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="
        console.log('CartQuantity');
        ">
        Showquantity
    </button>

    <button onclick="
    CartQuantity++;
    console.log(`CartQuantity is : ${CartQuantity}`);
    ">
        Add to Cart
    </button>

    <button onclick="
    CartQuantity+=2;
    console.log(`CartQuantity is : ${CartQuantity}`);
    ">
        +2
    </button>

    <button onclick="
    CartQuantity+=3;
    console.log(`CartQuantity is : ${CartQuantity}`);
    ">
        +3
    </button>

    <button onclick="
    CartQuantity = 0;
    console.log('CartQuantity is Reset');
    console.log(CartQuantity);
    ">
        Reset
    </button>

    <button onclick="
    CartQuantity--;
    console.log(`${CartQuantity}:CartQuantity was Removed`);
    ">
        Remove from Cart
    </button>

    <button onclick="
    CartQuantity-=2;
    console.log(`${CartQuantity}:CartQuantity was Removed`);
    ">
        Remove from Cart by 2
    </button>

    <button onclick="
    CartQuantity-=3;
    console.log(`CartQuantity was Removed : ${CartQuantity}`);
    ">
        Remove from Cart by 3
    </button>

    <script>
        let CartQuantity = 0;
    </script>
</body>
</html>
